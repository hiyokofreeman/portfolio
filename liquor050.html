<body>

	<!-- タイトルヘッダー -->
	<header class="bg-washi text-white py-4 text-center">
			<h1 class="display-5">はくしん酒造株式会社</h1>
			<p class="lead">新潟の地酒と心を届ける蔵元</p>
	</header>

	<!-- ナビ＋メイン -->
	<div class="container-fluid">
		<div class="row min-vh-100">

			<!-- 左側ナビゲーション -->
			<nav class="col-md-3 bg-washi border-end py-4">
				<ul class="nav flex-column px-3">
					<li class="nav-item"><a class="nav-link" href="liquor000.html">ホーム</a></li>
					<li class="nav-item"><a class="nav-link" href="liquor010.html">酒造りについて</a></li>

					<li class="nav-item"><a class="nav-link" href="liquor030.html">商品一覧</a></li>
					<li class="nav-item"><a class="nav-link" href="liquor040.html">蔵元だより</a></li>
					<li class="nav-item"><a class="nav-link" href="liquor050.html">お問い合わせ</a></li>
				</ul>
			</nav>

			<main class="col-md-9 px-4 py-5">
				<section class="contact-section">
					<h2 class="mb-4">お問い合わせ</h2>

					<!-- よくある質問 -->
					<div class="faq-block mb-5">
						<h3>よくあるご質問</h3>
						<dl>
							<dt>Q. 見学は可能ですか？</dt>
							<dd>はい、事前予約制にて蔵見学を承っております。<br>ご希望の日時をお問い合わせフォームよりお知らせください。</dd>

							<dt>Q. ネットで購入できますか？</dt>
							<dd>現在は店頭販売のみとなっておりますが、今後オンライン販売も予定しております。<br>最新情報は「蔵元だより」ページにてご案内いたします。</dd>
						</dl>
					</div>

					<!-- お問い合わせフォーム -->
					<form class="contact-form">
						<div class="mb-3">
							<label for="name" class="form-label">お名前</label>
							<input type="text" class="form-control" id="name" placeholder="例：酒井 太郎">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">メールアドレス</label>
							<input type="email" class="form-control" id="email" placeholder="例：taro@example.com">
						</div>
						<div class="mb-3">
							<label for="message" class="form-label">お問い合わせ内容</label>
							<textarea class="form-control" id="message" rows="5" placeholder="ご質問やご要望をご記入ください"></textarea>
						</div>
						<button type="submit" class="contact-button">送信する</button>
					</form>
				</section>
			</main>

		</div>
	</div>
