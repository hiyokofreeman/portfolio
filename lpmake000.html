<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="初心者でも安心！ホームページ作成の無料Webセミナーを開催。2025年10月15日（水）19:00〜、基礎から丁寧に学べる内容で、初めての方も安心して参加できます。">
	<title>ホームページ作成無料Webセミナー</title>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDP+Gothic&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<style>
	body {
		background: linear-gradient(to right, #f0f8ff, #e6f7ff);
		font-family: 'Segoe UI', sans-serif;
	}
	.hero {
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		text-align: center;
		padding: 20px;
		background-image: url('img/corporate050-3.png');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		color: white;
		text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
		position: relative;
	}
	.hero::before {
		content: "";
		position: absolute;
		top: 0; left: 0;
		width: 100%; height: 100%;
		background-color: rgba(0, 0, 0, 0.4);
		z-index: 0;
	}
	.hero > * {
		position: relative;
		z-index: 1;
	}
	.hero h1 {
		font-size: 2.6rem;
		line-height: 1.3;
		margin-bottom: 1rem;
	}
	.hero p {
		font-size: 1.3rem;
		margin-bottom: 1.5rem;
	}
	.cta-button, .return-button {
		background-color: #007bff;
		color: white;
		padding: 12px 24px;
		border: none;
		border-radius: 8px;
		font-size: 1.1rem;
		transition: transform 0.3s ease, background-color 0.3s ease;
		margin-top: 20px;
		box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		border: 2px solid white;
		text-decoration: none;
		display: inline-block;
	}
	.cta-button:hover, .return-button:hover {
		transform: scale(1.05);
		background-color: #0056b3;
	}
	.info-box {
		background-color: rgba(255, 255, 255, 0.9);
		color: #333;
		padding: 15px;
		border-radius: 8px;
		max-width: 500px;
		margin: 0 auto;
		font-size: 1rem;
	}
	</style>
</head>
<body>
	<section class="hero" id="top">
	<h1>ホームページ作成無料Webセミナー</h1>
	<p>「初心者でも安心！ホームページ作成のノウハウを丁寧に教えます」</p>
	<div class="info-box mt-3">
		<p><strong>開催日：</strong>20YY年MM月DD日（水）HH:MM〜</p>
		<p><strong>対象者：</strong>〇〇に興味のある初心者〜中級者</p>
	</div>
	<a href="#apply" class="cta-button">参加フォームへ進む</a>
	</section>

	<section id="apply" style="padding: 60px 20px; background-color: #f9f9f9;">
	<div style="max-width: 600px; margin: 0 auto; text-align: left;">
		<h2 style="font-size: 1.8rem; margin-bottom: 20px;">セミナー参加申し込みフォーム</h2>
		<form id="apply-form" onsubmit="return handleSubmit(event)">
		<div style="margin-bottom: 15px;">
			<label for="name">お名前</label><br>
			<input type="text" id="name" name="name" required style="width: 100%; padding: 10px;">
		</div>
		<div style="margin-bottom: 15px;">
			<label for="email">メールアドレス</label><br>
			<input type="email" id="email" name="email" required style="width: 100%; padding: 10px;">
		</div>
		<div style="margin-bottom: 15px;">
			<label for="message">ご質問・ご要望（任意）</label><br>
			<textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px;"></textarea>
		</div>
		<button type="submit" class="cta-button">参加を申し込む</button>
		</form>
		<div id="thank-you" style="display: none; text-align: center; padding: 60px 20px;">
		<h2 id="thank-you-name" style="font-size: 1.8rem; color: #007bff;"></h2>
		<p>ご登録ありがとうございます。当日お会いできるのを楽しみにしています。</p>
		<button onclick="resetForm()" class="return-button">フォームに戻る</button>
		</div>
	</div>
	</section>

	<script>
		function handleSubmit(event) {
			event.preventDefault();
			const name = document.getElementById('name').value;
			document.getElementById('apply-form').style.display = 'none';
			document.querySelectorAll('.cta-button').forEach(btn => btn.style.display = 'none');
			document.getElementById('thank-you-name').textContent = `${name}さん、参加を受け付けました！`;
			document.getElementById('thank-you').style.display = 'block';
			return false;
		}

		function resetForm() {
			document.getElementById('thank-you').style.display = 'none';
			document.getElementById('apply-form').style.display = 'block';
			document.querySelectorAll('.cta-button').forEach(btn => btn.style.display = 'inline-block');
			document.getElementById('apply-form').reset();
		}

		function resetForm() {
			document.getElementById('thank-you').style.display = 'none';
			document.getElementById('apply-form').style.display = 'block';
			document.querySelectorAll('.cta-button').forEach(btn => btn.style.display = 'inline-block');
			document.getElementById('apply-form').reset();

			// ページの先頭にスムーズにスクロール
			const top = document.getElementById('top');
			if (top) {
				top.scrollIntoView({ behavior: 'smooth', block: 'start' });
			}
		}
	</script>
	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
